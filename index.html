<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatfinder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<div class="container text-center">
    <h1 class="mt-5 mb-4">Seatfinder</h1>
    <div class="row row-cols-2">
        <div class="col">
            <div class="row row-cols-2">
                <div class="col text-end">
                    <img src="resources/armchair-red.png" class="chair">
                </div>
                <div class="col text-start">
                    <img src="resources/armchair-green.png" class="chair">
                </div>
                <div class="col-12">
                    <img src="resources/rectangle.png" style="width: 150px">
                </div>
            </div>
            <div class="row row-cols-3">
                <div class="col-4 text-end">
                    <img src="resources/armchair-green.png" class="chair">
                </div>
                <div class="col text-center">
                    <img src="resources/rectangle-rotated.png" style="width: 50px">
                </div>
                <div class="col-4 text-start">
                    <img src="resources/armchair-red.png" class="chair">
                </div>
            </div>
            <div class="col pb-5">
                <div class="row row-cols-2">
                    <div class="col text-end">
                        <img src="resources/armchair-red.png" class="chair">
                    </div>
                    <div class="col text-start">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col-12">
                        <img src="resources/rectangle.png" style="width: 150px">
                    </div>
                    <div class="col text-end">
                        <img src="resources/armchair-green-rotated.png" class="chair">
                    </div>
                    <div class="col text-start">
                        <img src="resources/armchair-green-rotated.png" class="chair">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row row-cols-2">
                    <div class="col text-end">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col text-start">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col-12">
                        <img src="resources/rectangle.png" style="width: 150px">
                    </div>
                    <div class="col text-end">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col text-start">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row row-cols-2">
                    <div class="col text-end">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col text-start">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col-12">
                        <img src="resources/rectangle.png" style="width: 150px">
                    </div>
                    <div class="col text-end">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                    <div class="col text-start">
                        <img src="resources/armchair-green.png" class="chair">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <!-- Chairs will be dynamically inserted here -->
                    <div id="chairs-container" class="col-md-12 text-center">
                        <!-- Chairs will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <img src="resources/rectangle.png" style="width: 200px">
        </div>
    </div>
    <script src="chairsScript.js"></script>
</body>
</html>
