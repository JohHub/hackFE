<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes in Red or Green</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        /* CSS for chair size */
        .chair {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chairs Display</h1>
        <img src="resources/armchair-green.png">
        <div id="chairs-container">
            <!-- Chairs will be dynamically inserted here -->
        </div>
    </div>
    <script>
        // Function to fetch data from the REST API and display chairs
        function fetchAndDisplayChairs() {
            fetch('http://localhost:5000/')
                .then(response => response.json())
                .then(data => {
                    // Clear the existing chairs container
                    const chairsContainer = document.getElementById('chairs-container');
                    chairsContainer.innerHTML = '';

                    // Loop through the received data and create chair elements
                    data.forEach(value => {
                        const chair = document.createElement('img');
                        chair.className = 'chair';
                        chair.src = value === true ? 'resources/armchair-red.png' : 'resources/armchair-green.png';
                        chairsContainer.appendChild(chair);
                    });
                })
                .catch(error => {
                    console.error('Error fetching chairs:', error);
                });
        }

        // Call the fetchAndDisplayChairs function when the page loads
        window.onload = fetchAndDisplayChairs;
    </script>
</body>
</html>
